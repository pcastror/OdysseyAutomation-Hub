name: Run Tests by Tag

on:
  push:
    branches:
      - qa/**  # Puedes modificar las ramas según lo necesites.
  workflow_dispatch:
jobs:
  # Job de Build: Este siempre se ejecuta.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.2
      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
        
  # Job de Smoke: Este solo se ejecuta manualmente después del build.
  smoke:
    needs: build
    runs-on: ubuntu-latest
    environment: Stage
    env:
      TAG: '@smoke'
      URL: ${{ secrets.URL }}      
    steps:
      - name: manual-approve
        uses: trstringer/manual-approval@v1
        with:
          approvers: pcastror
      - name: Deploy to production
        run: echo deploying
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.2
      - name: Restore npm dependencies from cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Run smoke tests
        run: npm run test:cucumber --tags ${{ env.TAG }}

  # Job de Regression: Este solo se ejecuta manualmente después del build.
  regression:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.job-seleccionado == 'regression-test'
    environment: Stage
    env:
      TAG: '@regression'
      URL: ${{ secrets.URL }}
    steps:
      - name: manual-approve
        uses: trstringer/manual-approval@v1
        with:
          approvers: pcastror
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.2
      - name: Restore npm dependencies from cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Run regression tests
        run: npm run test:cucumber --tags ${{ env.TAG }}
