name: Run Tests by Tag

on:
  push:
  workflow_dispatch:
    inputs:
      stage:
        description: ¿Qué etapa deseas ejecutar?
        required: true
        default: build
        type: string
        options:
          - smoke
          - regression

jobs:
  build:
    if: ${{ github.event.inputs.stage == 'build' }}
    runs-on: ubuntu-latest
    outputs:
      dependencies_cached: ${{ steps.cache_step.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.2
      - name: Cache npm dependencies
        id: cache_step
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci

  smoke:
    if: ${{ github.event.inputs.stage == 'smoke' }}
    runs-on: ubuntu-latest
    needs: build
    environment: Stage
    env:
      URL: ${{ secrets.URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.2
      - name: Restore npm dependencies from cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Run smoke tests
        run: npm run test:cucumber --tags '@smoke'

  regression:
    if: ${{ github.event.inputs.stage == 'regression' }}
    runs-on: ubuntu-latest
    needs: build
    environment: Stage
    env:
      URL: ${{ secrets.URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.2
      - name: Restore npm dependencies from cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Run regression tests
        run: npm run test:cucumber --tags '@regression'
