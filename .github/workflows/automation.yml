name: Interestelar
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Setup node modules
      uses: actions/setup-node@v4 ./cucumber-with-typescript/
      with:
        node-version: 20
        cache: npm
    
    - run: npm ci ./cucumber-with-typescript
    - name: Run Script
      run: npm test ./cucumber-with-typescript
  



